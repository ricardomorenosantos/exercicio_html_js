<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="center">
        <h1>Integrando HTML com JavaScript</h1>
        <h2>Validação no JavaScript</h2>
        <form id="valid-form">            
            <label for="n1">A</label>
            <input type="number" id="n1" required placeholder="Campo A" />
            <label for="n2">B</label>
            <input type="number" id="n2" required placeholder="Campo B" />
            <p class="error-message">O valor B precisa ser maior que o valor A </p>
            <p class="success-message">Formulario enviado com sucesso. </p>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
